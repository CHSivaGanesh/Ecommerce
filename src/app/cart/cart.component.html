<div> 
<mat-toolbar color="accent" class="navbar">
    <span> YOUR CART </span>
</mat-toolbar>

<mat-card *ngFor="let i of Products">
    <mat-card-title>{{i.id}}){{i.title}}</mat-card-title>
    
    <mat-card-header>
        <img mat-card-lg-image src={{i.url}} align="middle" height="200px"  width="50px">
    </mat-card-header>

    <mat-card-content >{{i.id}} ITEM :{{i.title}} | QUANTITY = {{i.Quantity}} | PRICE={{i.price}}/- | SUBTOTAL={{i.Totalprice}}|   </mat-card-content>
    <button mat-raised-button color="warn" style="margin-right:5px ;" (click)="remove(i)">REMOVE</button>
<mat-divider></mat-divider>
</mat-card>


</div>
